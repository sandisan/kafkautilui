  <!-- The Band Section -->
  <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:1500px" id="band">
   
  <div class="container" style="text-align: center;">
  <div class="table-responsive" style="text-align: center"> 
 <h2>Topics avaiable on the server</h2> 
 <br/>
 <table class="table table-hover">
  <thead>
     <tr>
        <th style="border:1px solid black;margin-left:auto;margin-right:auto;">CheckStatus</th>
        <th style="border:1px solid black;margin-left:auto;margin-right:auto;">Name</th>
        <th style="border:1px solid black;margin-left:auto;margin-right:auto;">Partitions</th>
        <th style="border:1px solid black;margin-left:auto;margin-right:auto;">Replicas</th>
     </tr>
  </thead>
  <tbody>
     <tr *ngFor="let item of ItemsArray">
        <td style="border:1px solid black;margin-left:auto;margin-right:auto;"><input type="checkbox" (click)="Checked(item)"/></td>
        <td style="border:1px solid black;margin-left:auto;margin-right:auto;">{{ item.name }}</td>
        <td style="border:1px solid black;margin-left:auto;margin-right:auto;">{{ item.partitions }}</td>
        <td style="border:1px solid black;margin-left:auto;margin-right:auto;">{{ item.replicas}}</td>
     </tr>
  </tbody>
</table>
<br/>
 <button class="btn btn-primary"   type="button" id="myBtnback" (click)="NavigateToConnection()">Back</button> &nbsp;
 <button class="btn btn-primary"   type="button" id="myBtnnext" (click)="GoToReplica()">Next</button>
