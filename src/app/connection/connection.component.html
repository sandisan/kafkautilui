<!-- Navbar -->
<nav class="navbar navbar-expand-lg static-top" id="navbarCustom" style="height: 52px">
    <a class="navbar-brand" href="#"><img src="assets/img/2.png" style="height: 50px;"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="navbar-link" style="color:#fcfcfc;font-size:100%;" (click)="NavigateToKafkaHomePage()">About</a>
          
        </li>
        
        <li class="nav-item">
          <a class="navbar-link" style="color:#fcfcfc;font-size:100%;" (click)="NavigateToConnection()">Connect</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="w3-content" style="max-width:1500px;margin-top:50px">
    <!-- Automatic Slideshow Images -->
    <div class="mySlides w3-display-container w3-center">
      <div class="w3-display-bottommiddle w3-container w3-text-white w3-padding-32 w3-hide-small">
      </div>
    </div>
  </div>
    
  <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:1500px" id="band">

    <div class="container" [formGroup]="connectionForm">
        <div class="form-group row" style="text-align: center;">
  
          
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Enter Source Server" formControlName="source" required>
          </div>
        </div>
  
        <div class="form-group row" style="text-align: center;">
          
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Enter Target Server" formControlName="target" required>
          </div>
        </div>
        <div class="form-group row" style="text-align: center;">
          
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Enter ApiKey" formControlName="apikey" required>
          </div>
        </div>
        
        <div class="form-group row" id="div3" style="text-align: center;" *ngIf="!showdiv3">
          <div class="col-md-5">
            <button class="btn btn-primary" type="button" id="myBtnback1" (click)="NavigateToKafkaHomePage()">
              Back
            </button>
          </div>
          <div class="col-md-5">
            <button class="btn btn-primary" type="button" id="myBtn" (click)="TestConnection()">Test Connection</button>
          </div>
        </div>
        <!-- <div  class="form-group row"  id="div1" > 
  
    </div>  -->
        <div class="form-group row" id="div2" style="text-align: center;" *ngIf="showdiv2">
          <div class="col-md-5">
            <button class="btn btn-primary" type="button" id="myBtnback" (click)="NavigateToConnection()">
              Back
            </button>
          </div>
          <div class="col-md-5">
            <button class="btn btn-success" type="button" id="myBtnredirect" (click)="Proceed()">
              Proceed
            </button>
          </div>
        </div>
      </div>
    </div>
