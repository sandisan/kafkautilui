<div class="w3-container w3-content w3-center w3-padding-64" style="max-width:1500px" id="band">
   
  
  <div class="table-responsive" style="text-align: center"> 
<h2>Result</h2> 
<br/>
<table class="table table-hover">
  <thead>
     <tr>
        <th style="border:1px solid black;margin-left:auto;margin-right:auto;">Topic Name</th>
        <th style="border:1px solid black;margin-left:auto;margin-right:auto;">Success</th>
        <th style="border:1px solid black;margin-left:auto;margin-right:auto;">Message</th>
     </tr>
  </thead>
  <tbody>
     <tr *ngFor="let item of Topics">
        <td style="border:1px solid black;margin-left:auto;margin-right:auto;">{{ item.topicName }}</td>
        <td style="border:1px solid black;margin-left:auto;margin-right:auto;">{{ item.success }}</td>
        <td style="border:1px solid black;margin-left:auto;margin-right:auto;">{{ item.message}}</td>
     </tr>
  </tbody>
</table>
